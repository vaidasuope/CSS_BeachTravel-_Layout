<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=content-width, initial-scale=1">
    <title>Travel Layout</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main">
        <div id="text">
            <h2>Popular Beach Destinations</h2>
        </div>
        <div id="first">
            <img src="photos/first.jpg" alt="beach">
            <div class="inner">
            <h3>Praia de Benagil</h3>
            <p>VNO Vilnius to LIS Lisbon</p>
            <p>Nov 18 - Nov 22 &middot 4 days</p>
               <div class="button">
                   <img src="photos/plane_icon.png" alt="airplane">
                   <div class="price">
                   <h3>&#36;81+</h3>
                   <p>1 stop</p>
                   </div>
                   <button>Find Flights</button>
               </div>
            </div>
        </div>
        <div id="second">
            <img src="photos/second.jpg" alt="rocks">
            <div class="inner">
                <h3>Black Sand Beach</h3>
                <p>VNO Vilnius to KEF Reykjavik</p>
                <p>Nov 27 - Nov 30 &middot 3 days</p>
                <div class="button">
                    <img src="photos/plane_icon.png" alt="airplane">
                    <div class="price">
                        <h3>&#36;122+</h3>
                        <p>1 stop</p>
                    </div>
                    <button>Find Flights</button>
                </div>
            </div>
        </div>
        <div id="third">
            <img src="photos/third.jpg" alt="beach">
            <div class="inner">
                <h3>Praia de Marinha</h3>
                <p>VNO Vilnius to LIS Lisbon</p>
                <p>Nov 18 - Nov 22 &middot 4 days</p>
                <div class="button">
                    <img src="photos/plane_icon.png" alt="airplane">
                    <div class="price">
                        <h3>&#36;81+</h3>
                        <p>1 stop</p>
                    </div>
                    <button>Find Flights</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
